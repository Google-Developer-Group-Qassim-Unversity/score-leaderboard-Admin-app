<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Links</h1>
        <form id="linkForm">
            <div class="form-group">
                <label for="Event_info">Event Info:</label>
                <input type="url" id="link1" name="link1" placeholder="https://example.com" required>
                <div class="error-message" id="error1">Please enter a valid URL</div>
            </div>

            <div class="form-group">
                <label for="link2">Link 2:</label>
                <input type="url" id="link2" name="link2" placeholder="https://example.com" required>
                <div class="error-message" id="error2">Please enter a valid URL</div>
            </div>

            <div class="form-group">
                <label for="link3">Link 3:</label>
                <input type="url" id="link3" name="link3" placeholder="https://example.com">
                <div class="error-message" id="error3">Please enter a valid URL</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Links
            </button>
        </form>

        <div class="success-message" id="successMessage">
            âœ… Links submitted successfully!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
