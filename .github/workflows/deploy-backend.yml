name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths: ['Backend/**']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        run: |
          cd Backend
          npm ci

      - name: Build TypeScript
        run: |
          cd Backend
          npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy backend files to VPS
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" Backend/ root@178.128.205.239:/root/score-leaderboard-Admin-app/Backend/

      - name: Install dependencies and restart backend
        run: |
          # Create temporary script with environment variables
          cat > deploy_script.sh << 'SCRIPT'
            cd /root/score-leaderboard-Admin-app/Backend
            
            # Create .env file
            echo 'DATABASE_URL="${{ secrets.DATABASE_URL }}"' > .env
            echo 'CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}' >> .env
            echo 'PORT=9000' >> .env
            echo 'NODE_ENV=production' >> .env
            echo 'CORS_ORIGIN=https://score-leaderboard-admin-app.vercel.app' >> .env
            
            # Install Python dependencies
            python3 -m venv venv || true
            source venv/bin/activate || true
            pip install sqlalchemy python-dotenv mysql-connector-python || pip3 install sqlalchemy python-dotenv mysql-connector-python --break-system-packages
            
            # Install Node.js dependencies and build
            npm ci --production
            npm run build
            
            # Restart PM2 service
            pm2 restart score-leaderboard-backend || pm2 start dist/index.js --name score-leaderboard-backend
            pm2 save
          SCRIPT
          
          # Copy and execute the script on VPS
          scp -o StrictHostKeyChecking=no deploy_script.sh root@178.128.205.239:/tmp/
          ssh -o StrictHostKeyChecking=no root@178.128.205.239 "chmod +x /tmp/deploy_script.sh && /tmp/deploy_script.sh && rm /tmp/deploy_script.sh"
          rm deploy_script.sh