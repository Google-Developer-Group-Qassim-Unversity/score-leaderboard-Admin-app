name: Deploy Backend to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy backend files to VPS
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" Backend/ETL/ root@178.128.205.239:/root/score-leaderboard-Admin-app/Backend/ETL/

      - name: Install dependencies and restart backend
        run: |
          # Create environment file content
          cat > env_content << EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          PORT=7001
          NODE_ENV=production
          CORS_ORIGIN=https://score-leaderboard-admin-app.vercel.app
          EOF
          
          # Copy environment file to VPS
          scp -o StrictHostKeyChecking=no env_content root@178.128.205.239:/root/score-leaderboard-Admin-app/Backend/ETL/.env
          rm env_content
          
          # Run deployment commands on VPS
          ssh -o StrictHostKeyChecking=no root@178.128.205.239 << 'ENDSSH'
            cd /root/score-leaderboard-Admin-app/Backend/ETL
            
            # Install Python dependencies
            apt install -y pkg-config default-libmysqlclient-dev build-essential
            python3 -m venv venv || true
            source venv/bin/activate || true
            pip install sqlalchemy python-dotenv python-multipart mysql-connector-python mysqlclient fastapi uvicorn pandas email-validator openpyxl || pip3 install sqlalchemy mysqlclient python-dotenv mysql-connector-python fastapi uvicorn pandas email-validator --break-system-packages
            
            
            # Restart PM2 services - Python
            echo pwd
            pm2 start "python3 -m uvicorn main:app --host 0.0.0.0 --port 7001" --name score-leaderboard-Admin-backend
            pm2 save
          ENDSSH
